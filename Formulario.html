<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media=""
    
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br> 
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>

            </div>

        </fieldset>

            <div class="campo">
                <label for="Email"><strong>Email</strong></label>
                <input type="Email" name="Email" id="Email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado de aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end  
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">backend         
                </label>
                <label>
                    <input type="radio" name="devweb" value="Fullstack">Fullsatck         
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
            </div>  
            
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="Tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="Tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="Tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="Tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="Tecnologia5" value="C##">
                    <label for="tecnologia5">C##</label>
                    <input type="checkbox" id="Tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="Tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>

                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong> Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>            
            </div>

            <button class="botao" type="submit">Concluído</button>

    </div>

    </form>

    
    


</body>
</html>
